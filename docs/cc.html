<h2><u>CC Plugin</u></h2>
      
<h3>Description:</h3>
 Creates a continuous adjusted chart for each futures type that Qtstalker 
can track. An adjusted chart uses the change in price from the previous bar 
instead of the actual price. This allows you to have a gapless long term futures
chart.      
<h3>Input Parameters:</h3>
     
<ul>
