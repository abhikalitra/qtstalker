<h2><u>Title bar</u></h2>
<p></p>
<p>The title bar displays info on the current chart.</p>
<p></p>
<p>This is the format for a chart.</p>
<ol>
  <li>Title of the chart. eg "SCOX"</li>
  <li>In brackets is the ticker or symbol of the chart. eg (SCOX)</li>
  <li>The current compression format. eg "Daily"</li>
</ol>
