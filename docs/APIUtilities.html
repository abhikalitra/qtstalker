<h3 style="text-decoration: underline;">Script API - Utilities</h3>
<br>
<span style="font-weight: bold;">CLEAR</span><br>
<br>
Used in script loops to clear memory of data
used in the script. This is <span
 style="text-decoration: underline; font-weight: bold;">MANDATORY</span>
when creating indicator variables inside loops. If not used, we could
develop memory leaks or
duplicate variable errors.<br>
<br>
On success a '0' is returned. On failure, a
'1' is returned.<br>
<br>
<br>
