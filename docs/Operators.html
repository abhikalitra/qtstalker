<h1>Operators</h1>
<p>
&lt;OPERATOR&gt; is a comparison operator. They are:
</p>
<ul>
  <li>EQ - equal to</li>
  <li>NE - not equal to<br>
  </li>
  <li>LT - less than</li>
  <li>LTE - less than or equal to</li>
  <li>GT - greater than</li>
  <li>GTE - greater than or equal to</li>
</ul>
