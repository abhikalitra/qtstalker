<h3><span style="font-weight: bold; text-decoration: underline;">Operators</span></h3>
<br>
&lt;OPERATOR&gt; is a comparison operator. They are:
<ul>
  <li>"="&nbsp; equal to</li>
  <li>"&lt;"&nbsp; less than</li>
  <li>"&lt;="&nbsp; less than or equal to</li>
  <li>"&gt;"&nbsp; greater than</li>
  <li>"&gt;="&nbsp; greater than or equal to</li>
</ul>
