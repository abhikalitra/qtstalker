<h3 style="text-decoration: underline;">Scripting API - Process<br>
</h3>
<br>
<span style="font-weight: bold;">PROCESS,&lt;COMMAND&gt;</span><br>
<br>
This function will start a detached system process that allows the
script to continue execution without waiting for the process to
complete.<br>
<br>
<ul>
  <li>&lt;COMMAND&gt; the command to execute.<br>
  </li>
</ul>
<br>
On success a '0' is returned. On failure, a
'ERROR' is returned.<br>
<br>
<br>
<br>
