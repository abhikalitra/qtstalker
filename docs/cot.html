<p></p>
<h3>Description:</h3>
<p>Downloads and updates the commitment of traders reports for the
major
US futures exchanges. Option data is not used.</p>
<p></p>
<h3>Input Parameters:</h3>
<ul>
  <li>Format - Current will only download the latest COT report.
History will download the current years data.</li>
</ul>
