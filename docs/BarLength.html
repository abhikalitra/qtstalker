<h1>Bar Length<br>
</h1>
<p>
&lt;BAR LENGTH&gt; determines the time span of a quote. They are:<br>
</p>
<ol>
  <li>1 - 1 minute</li>
  <li>5 - 5 minute</li>
  <li>10 - 10 minute</li>
  <li>15 - 15 minute</li>
  <li>30 - 30 minute</li>
  <li>60 - 60 minute</li>
  <li>D - Daily<br>
  </li>
  <li>W - Weekly<br>
  </li>
  <li>M - Monthly<br>
  </li>
</ol>
