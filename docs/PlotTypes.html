<h3 style="text-decoration: underline;">Plot Types<br>
</h3>
<br>
The available plot types are:<br>
<ul>
  <li>Dash - a line of dashes</li>
  <li>Dot - a line of dots</li>
  <li>Histogram - a histogram plot centered on a zero y axis</li>
  <li>Histogram Bar - a histogram / bar plot hybrid centered on a zero
y axis</li>
  <li>Horizontal - a horizontal solid line</li>
  <li>Line - a solid line</li>
</ul>
<br>
<br>
