<!-- Content -->
<h1>MESSAGE_DIALOG
</h1>
<br>
<table style="text-align: left; width: 1336px; height: 153px;"
 border="1" cellpadding="2" cellspacing="2">
  <tbody>
    <tr>
      <td style="vertical-align: top;"><span style="font-weight: bold;">DESCRIPTION:</span></td>
      <td style="vertical-align: top;">Displays a message dialog.<br>
      <br>
      </td>
    </tr>
    <tr>
      <td style="vertical-align: top;"><span style="font-weight: bold;">SYNTAX:</span></td>
      <td style="vertical-align: top;">PLUGIN = MESSAGE_DIALOG<br>
TITLE = &lt;TEXT&gt;<br>
MESSAGE= &lt;TEXT&gt;<br>
      <br>
      </td>
    </tr>
    <tr>
      <td style="vertical-align: top;"><span style="font-weight: bold;">RETURNS:</span></td>
      <td style="vertical-align: top;">'0' = Success<br>
'ERROR' =
Failure<br>
      <br>
      </td>
    </tr>
    <tr>
      <td style="vertical-align: top;"><span style="font-weight: bold;">EXAMPLE:</span></td>
      <td style="vertical-align: top;">PLUGIN=MESSAGE_DIALOG,TITLE=Hello
World,MESSAGE=Hi There!<br>
      <br>
      </td>
    </tr>
  </tbody>
</table>
<br>
<br>
<span style="font-weight: bold;"></span><br>
